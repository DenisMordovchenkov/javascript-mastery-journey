<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор счета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 text">
                <p>На сколько человек следует разделить счёт: </p>
                <p>Укажите сумму счёта: </p>
                <label for="bar" id="rangeValue"> Чаевые 10%</label>
                <input type="range" name="tipsRange" id="tipsRange" min="10" max="50" step="5" value="10">
            </div>
            <div class="col-6">
                <input type="text" name="people" id="persons" class="col-6" placeholder="Не менее 1 человека!">
                <input type="text" name="bill" id="bill" class="col-6" placeholder="Больше 0">
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary mt-5" id="countButton">Посчитать</button>
            </div>
            <div class="row">
                <div class="col text-center mt-3">
                    <p id="textBill"></p>
                    <p id="textTips"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="tips.js"></script>


</html>
